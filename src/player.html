<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MILO</title>
        <link rel="stylesheet" href="./styles/combined.css">
        <link rel="stylesheet" href="./styles/player.css">
    </head>
    <body>
        <header>
            <h1>milo</h1>
            <nav>
                <a href="/über-uns" class="button">Über uns</a>
                <a href="/anleitung" class="button">Anleitung</a>
            </nav>
        </header>
        <main>
            <label for="fileInput">MP3-Datei auswählen:</label>
            <input type="file" id="fileInput" accept="audio/mpeg" />

            <h2>Sie hören:</h2>
            <img src="./images/placeholder.png" alt="Album Cover" class="album-cover">
            <div class="track-info">
                <h3>Titel</h3>
                <p>Interpret</p>
                <p>Album</p>
            </div>

            <button id="warteschlange-btn" class="button">Warteschlange</button>
            <button id="loop-btn" class="button">Loop</button>
            <button id="leiser-btn" class="button">Leiser</button>
            <button id="lauter-btn" class="button">Lauter</button>

            <button id="back-btn" class="button">Zurück</button>
            <div style="margin-top: 1rem;">
                <button id="playPauseBtn" disabled>Play</button>
            </div>
            <button id="forward-btn" class="button">Vorwärts</button>

            <div id="progress-container" hidden>
                <input type="range" id="progressBar" min="0" value="0" step="0.1" aria-label="Song Progress" />
                <div id="time-display">00:00 / 00:00</div>
            </div>

            <div id="status" aria-live="polite" role="status"></div>

            <audio id="audioElement"></audio>
        </main>
        <script src="./scripts/player.js" defer></script>
</html>
