<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Barrierefreier Audio Player</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { font-size: 1.2rem; padding: 0.5rem 1rem; }
    #status { margin-top: 1rem; }
    #progress-container {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type="range"] {
      width: 100%;
    }
    #time-display {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Barrierefreier Audio Player</h1>

  <label for="fileInput">MP3-Datei ausw√§hlen:</label>
  <input type="file" id="fileInput" accept="audio/mpeg" />

  <div style="margin-top: 1rem;">
    <button id="playPauseBtn" disabled>Play</button>
  </div>

  <div id="progress-container" hidden>
    <input type="range" id="progressBar" min="0" value="0" step="0.1" />
    <div id="time-display">00:00 / 00:00</div>
  </div>

  <div id="status" aria-live="polite" role="status"></div>

  <audio id="audioElement"></audio>
</body>
<script src="./player.js" defer></script>
</html>
